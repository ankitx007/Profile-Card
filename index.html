<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="topbg" />
      <img src="./images/bg-pattern-bottom.svg" alt="bottombg" />
    </div>
    <div class="profile">
      <div class="container">
        <div class="img">
          <img src="images\bg-pattern-card.svg" alt="cardbg" id="cardbg" />
          <img src="./images/image-victor.jpg" alt="profile" id="profilebg" />
        </div>
        <div class="main-info">
          <div class="name">Victor Crest <span>26</span></div>
        </div>
        <div class="city">London</div>
        <hr id="hr" />
        <div class="stats">
          <div class="stat-info">
            <div class="name">80K</div>
            <div class="stat-desc">Followers</div>
          </div>
          <div class="stat-info">
            <div class="name">803K</div>
            <div class="stat-desc">Likes</div>
          </div>
          <div class="stat-info">
            <div class="name">1.4K</div>
            <div class="stat-desc">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ankitx007" target="_blank">Ankit Sharma</a>.
    </div>
  </body>
</html>
